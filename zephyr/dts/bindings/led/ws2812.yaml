description: WS2812/SK6812 addressable RGB LED strip

compatible: "worldsemi,ws2812"

properties:
  gpios:
    type: phandle-array
    required: true
    description: GPIO pin used for the data line
  chain-length:
    type: int
    required: true
    description: Number of LEDs in the strip
  color-mapping:
    type: array
    required: false
    description: Color channel order
